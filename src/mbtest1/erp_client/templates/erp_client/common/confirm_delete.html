{% extends 'erp_client/base.html' %}
{% load erp_client_tags %}

{% block content %}
<div class="page-header">
  <h1>{{ section_name }} Confirm Delete</h1>
</div>

{% render_breadcrumbs object %}

<form method="post" action=".">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object.name }}"?</p>
    <a style="margin-right:50px;" class="btn btn-default" href="{{ cancel_url }}">Cancel</a>
    <input class="btn btn-link" type="submit" value="Confirm" />
</form>
{% endblock %}
