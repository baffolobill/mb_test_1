{% extends 'erp_client/base.html' %}
{% load crispy_forms_tags %}
{% load erp_client_tags %}

{% block content %}
<div class="page-header">
  <h1>What to mount to the Rack {{ object.get_name }}?</h1>
</div>

{% render_breadcrumbs object %}
<p>What do you want to mount to the Rack?</p>
<a href="{% url 'rack-actions' object.pk %}?action=mount_basket&amp;position={{ position|default:'' }}">Basket</a> OR
<a href="{% url 'rack-actions' object.pk %}?action=mount_server&amp;position={{ position|default:'' }}">Server</a>
{% endblock %}
